<h2>Collecci√≥n de fotos de Enero</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'month', page.month %}
  {% for post in filtered_posts %}
    <li>
        <img src="{{ post.related_image }}" alt="" width="50px" height="50px">
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
